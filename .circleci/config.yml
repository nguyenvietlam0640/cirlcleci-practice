version: 2.1
orbs:
  python: circleci/python@2.0.3
jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip 


  test:
    executor: python/default
    steps:
      - run:
          name: run test
          command: python -m pytest
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build









